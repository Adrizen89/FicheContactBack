version: '3.8'

services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiche-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ficheuser:fichepassword@db:5432/fichecontact
      - ENVIRONMENT=production
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fiche-network

  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: fiche-db
    environment:
      POSTGRES_DB: fichecontact
      POSTGRES_USER: ficheuser
      POSTGRES_PASSWORD: fichepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ficheuser -d fichecontact"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fiche-network

  # PgAdmin (optionnel pour gérer la base)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fiche-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fiche.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - fiche-network

volumes:
  postgres_data:
    driver: local

networks:
  fiche-network:
    driver: bridge
